<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀리몰리 - 튜토리얼 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-text {
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .message {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .add-button, .send-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .input-field {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">홀리몰리</div>
    </div>
    <div class="content">
        <div class="message">
            이제 자유롭게 질문해줘!<br>
            어디까지 풀었는지, 어떻게 접근했는지<br>
            알려주면 딱 맞는 힌트를 줄게!<br>
            <br>
            참, 그리고 다른 문제가 궁금하면<br>
            아까처럼 +버튼을 눌러줘~
        </div>
    </div>
    <div class="footer">
        <button class="add-button">+</button>
        <input type="text" class="input-field" placeholder="질문 입력하기">
        <button class="send-button">▶</button>
    </div>
</body>
</html>
