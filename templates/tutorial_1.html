<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀리몰리 - 튜토리얼 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-text {
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .message {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .add-button, .send-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .input-field {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">홀리몰리</div>
    </div>
    <div class="content">
        <div class="message">
            여기를 클릭해! 궁금한 문제를 알려줘!<br>
            문제 사진을 촬영하거나 선택해줘!
        </div>
    </div>
    <div class="footer">
        <button class="add-button">+</button>
        <input type="text" class="input-field" placeholder="질문 입력하기">
        <button class="send-button">▶</button>
    </div>
</body>
</html>
