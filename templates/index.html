<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀리물리 - Index Onboard</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;

            background-color: #f0f0f0;
        }

        .index-screen {
            position: relative;
            width: 100%;
            max-width: 393px;
            height: 852px;
            background: #0A1A31;
            margin: 0 auto;
            overflow: hidden;
            align-items: center;
            display: flex;
            
            box-shadow: #eeeeee 0px 0px 8px 8px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 63px;
        }

        .logo-icon {
            width: 56px;
            height: 57px;
            position: relative;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-weight: 700;
            font-size: 32px;
            line-height: 38px;
            color: #FFFFFF;
            margin-left: 12px;
        }

        .subtitle {
            position: absolute;
            width: 293px;
            left: 50%;
            transform: translateX(-50%);
            top: 190px;
            font-weight: 500;
            font-size: 24px;
            line-height: 29px;
            text-align: center;
            color: #FFFFFF;
        }

        .main-logo-container {
            position: absolute;
            width: 324px;
            height: 232px;
            left: 50%;
            transform: translateX(-50%);
            top: 367px;
        }

        .main-logo-icon {
            position: absolute;
            width: 323px;
            height: 115px;
        }

        .start-button {
            position: absolute;
            width: 280px;
            height: 80px;
            left: 50%;
            transform: translateX(-50%);
            top: 719px;
            background: #FFFFFF;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 32px;
            color: #1D4E94;
            text-decoration: none;
        }

        .beta-notice {
            position: absolute;
            width: 270px;
            left: 50%;
            transform: translateX(-50%);
            top: 682px;
            font-weight: 500;
            font-size: 14px;
            line-height: 17px;
            text-align: center;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="index-screen">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="../static/img/small_logo.png" alt="작은 로고">
            </div>
            <div class="logo-text">홀리물리</div>
        </div>
        <div class="subtitle">3-step으로 구조화된 문제힌트<br>진짜 '접근법'을 알려줍니다.</div>
        <div class="main-logo-container">
            <div class="main-logo-icon">
                <img src="../static/img/large_logo.png" alt="큰 로고">
            </div>
        </div>
        <!-- 로그인 페이지 구현 후 login.html로 변경 -->
        <a href="chattingscreen.html" class="start-button">시작하기</a>
        <div class="beta-notice">*Beta버전으로 일부 기능만 제공하고 있습니다.</div>
    </div>
</body>
</html>
