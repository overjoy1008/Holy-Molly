<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀리몰리</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div>
        <header>
            <h2>ae-몰리</h2>
        </header>
        <main>
            <div class="chat-container"></div>
            <button class="carousel-btn" id="file-upload-button">문제 촬영/선택</button>
            <input type="file" id="file-input" style="display:none;">
        </main>
        <footer>
            <div class="chat-input-container">
                <button class="add-button" id="attach-file-button">
                    <img src="{% static 'img/more_button.png' %}" alt="Add" class="add-icon">
                </button>
                <div class="input-with-icon">
                    <input type="text" placeholder="질문 입력하기">
                    <button class="voice-button">
                        <img src="{% static 'img/voice_button.png' %}" alt="Voice" class="voice-icon">
                    </button>
                </div>
                
                <button class="send-button">
                    <img src="{% static 'img/sending_button.png' %}" alt="Send" class="send-icon">
                </button>
            </div>
        </footer>
    </div>
    <script>
        // JavaScript to trigger file input click
        document.getElementById('file-upload-button').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        // Optional: Handle file selection
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`Selected file: ${file.name}`);
                // Here you can handle the file upload logic
            }
        });

        // Attach file button click event handler
        document.getElementById('attach-file-button').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });
    </script>
</body>
</html>
